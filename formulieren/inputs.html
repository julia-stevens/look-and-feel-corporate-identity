<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulieren experimenten</title>
    <link rel="stylesheet" href="inputs.css">
</head>
<body>
    <!-- datetime-local -->
    <form>
        <div>
          <label for="party">
            Choose your preferred party date and time (required, June 1st 8.30am to
            June 30th 4.30pm):
          </label>
          <input
            id="party"
            type="datetime-local"
            name="party-date"
            min="2017-06-01T08:30"
            max="2017-06-30T16:30"
            required />
          <span class="validity"></span>
        </div>
        <div>
          <input type="submit" value="Book party!" />
        </div>
    </form>

    <!-- text -->
    <label class="label-text" for="name">Name (4 to 8 characters):</label>

    <input class="input-text" type="text" id="name" name="name" required minlength="4" maxlength="8" size="10"/>
    

      
</body>
</html>
